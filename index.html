<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link rel="stylesheet" href="site.css">
</head>

<body>

    <header id="title">
        <h1>Enigma</h1>
    </header>
    <main>

        <textarea id="encrypt-text" rows="10" placeholder="Escriba aquí su mensaje a encriptar..." oninput="activateBtn()"></textarea>

        <div class="button-box">
            <div><button id="encrypt-btn" onclick="encryptText()" disabled>Encrypt</button></div>
            <div><button id="decrypt-btn" onclick="decryptText()" disabled>Decrypt</button></div>
        </div>


        <textarea id="decrypt-text" rows="10" placeholder="Escriba aquí su mensaje a desencriptar..."  oninput="activateBtn()"></textarea>

    </main>


    <script src="script.js"></script>
</body>

</html>
